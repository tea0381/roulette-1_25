<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 청소 담당자 룰렛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h1 class="mb-4 text-burgundy fw-bold">🌀 청소 담당자 룰렛</h1>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <div class="roulette-box" id="slot0">--</div>
      <div class="roulette-box" id="slot1">--</div>
      <div class="roulette-box" id="slot2">--</div>
      <div class="roulette-box" id="slot3">--</div>
    </div>

    <button id="drawButton" class="btn btn-burgundy btn-lg">시작 / 멈춤</button>
  </div>

  <!-- 결과 모달창 -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow rounded-4">
        <div class="modal-header bg-burgundy text-white rounded-top-4">
          <h5 class="modal-title" id="resultModalLabel">🎉 당첨된 번호</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body fs-5 text-center" id="resultContent">
          <!-- 번호가 여기에 표시됨 -->
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-burgundy" data-bs-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
